<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Selectors</title>
  <style>

    p{
      color:red;
    }
    #fifth{
      font-size:26px;
    }
    .yellow{
      background-color: yellow;
    }
    .bold{
      font-weight: 800;
    }
    
  </style>
</head>
<body>
  <h3>Explore Mixed Selector </h3>
  <p>My First line css</p>
  <p>My Second line css</p>
  <p>My Third line css</p>
  <p>My Fourth line css</p>
  <p id="fifth">My Fifth line css</p>
  <p class="yellow bold">My Sixth line css</p>
  <p>My Seventh line css</p>


</body>
</html>
